<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
</head>

<body>
    <div class="banner">
        <div class="banner__info">
            <div class="banner__title">Web banner</div>
            <div class="banner_subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,
                temporibas.</div>
            <a href="#1"><button class="banner__btn">Contact us</button></a>
        </div>
        <div class="switcher">
            <div class="switcher__item"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="switcher__item"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="dots">
            <div class="dots__item"></div>
            <div class="dots__item"></div>
            <div class="dots__item"></div>
            <div class="dots__item"></div>
            <div class="dots__item"></div>
        </div>
    </div>
</body>

</html>
