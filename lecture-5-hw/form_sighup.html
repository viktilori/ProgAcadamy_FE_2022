<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/form_signup.css">
</head>

<body>
    <div class="container">
        <form action="" method="get" class="form">
            <h1>Sign up</h1>
            <div class="form__info">
                <div class="form__item">
                    <div class="form__itemText">Name</div>
                    <input type="text" name="name" value="Michael Harti">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Email</div>
                    <input type="text" name="email" value="mharti@example.com">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Password</div>
                    <input type="password" name="password" value="123456">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Confirmation</div>
                    <input type="password" name="confirmation" value="123456">
                </div>
            </div>
            <input type="submit" value="Create my account">
        </form>
    </div>
</body>

</html>
