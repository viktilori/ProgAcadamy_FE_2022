<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" class="form">
        <div class="form__header">
            <h3>Contact Manager</h3>
            <select name="" id="">
                <option>More actions</option>
            </select>
        </div>
        <div class="form__body">
            <div class="form__left">
                <div class="form__item">
                    <div class="form__itemText">First name <span>*</span></div>
                    <input type="text">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Last name <span>*</span></div>
                    <input type="text">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Address</div>
                    <input type="text" class="form__textarea">
                </div>
                <div class="form__item">
                    <div class="form__itemText">City</div>
                    <input type="text">
                </div>
                <div class="form__item">
                    <div class="form__itemText">State</div>
                    <select name="" id="">
                        <option value="">-Select-</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__itemText">Zip</div>
                    <input type="text">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Home phone</div>
                    <input type="text" id="w-50">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Work phone <span>*</span></div>
                    <input type="text">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Fax number</div>
                    <input type="text" id="w-50">
                </div>
                <div class="form__item">
                    <div class="form__itemText">Website</div>
                    <div class="form__web">
                        <div class="form__webItem">
                            <div>URL</div>
                            <input type="text" id="w-150">
                        </div>
                        <div class="form__webItem">
                            <div>Link Name</div>
                            <input type="text" id="w-150">
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="form__itemText">Email Address <span>*</span></div>
                    <input type="text">
                </div>
            </div>
            <div class="form__right">
                <div class="form__item">
                    <div class="form__question">When is the best time to contact you?</div>
                    <ul class="form__list">
                        <li><input type="radio" name="time"> Morning</li>
                        <li><input type="radio" name="time"> Aftenoon</li>
                        <li><input type="radio" name="time"> Evening</li>
                    </ul>
                </div>
                <div class="form__item">
                    <div class="form__question">What is the best way to contact you?</div>
                    <ul class="form__list">
                        <li><input type="radio" name="device"> Phone</li>
                        <li><input type="radio" name="device"> Email</li>
                        <li><input type="radio" name="device"> Fax</li>
                    </ul>
                </div>
                <div class="form__item">
                    <div class="form__itemText">Message</div>
                    <input type="text" class="form__textarea">
                </div>
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
