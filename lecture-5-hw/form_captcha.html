<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form</title>
    <link rel="stylesheet" href="css/form_captcha.css">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="form__item">
                <div class="form__itemText">Твое имя</div>
                <input type="text">
            </div>
            <div class="form__item">
                <div class="form__itemText">Твой email</div>
                <input type="text">
            </div>
            <div class="form__item">
                <div class="form__itemText">Тема сообщения</div>
                <select>
                    <option></option>
                </select>
            </div>
            <div class="form__item">
                <div class="form__itemText">Текст *</div>
                <input type="text" class="input__text">
            </div>
            <div class="form__item">
                <div class="form__itemText">Защита от спама *</div>
                <input type="text" class="w-70">
                <img src="img/captcha.png" alt="kapcha">
                <a href="#"> сменить картинку</a>
            </div>
            <div class="form__item">
                <div class="form__itemText"></div>
                <input type="submit" value="Отправить">
            </div>
        </form>
    </div>
</body>

</html>
