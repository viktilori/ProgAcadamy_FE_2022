<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/form_contact.css">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h3>Contact form</h3>
            <div class="form__item">
                <div class="form__text">Full name *</div>
                <input type="text" required>
            </div>
            <div class="form__item">
                <div class="form__text">Email *</div>
                <input type="text" required>
            </div>
            <div class="form__item">
                <div class="form__text">Subject *</div>
                <input type="text" required>
            </div>
            <div class="form__item">
                <div class="form__text">Message *</div>
                <input type="text" required class="h-100">
            </div>
            <div class="form__item">
                <input type="submit" value="Submit Form">
            </div>
        </form>
    </div>
</body>

</html>
