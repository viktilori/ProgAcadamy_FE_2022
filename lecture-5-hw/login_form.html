<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/login_form.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
</head>

<body>
    <div class="container">
        <form action="" class="form" method="get">
            <div class="form__header">Login Form</div>
            <div class="form__body">
                <div class="form__item">
                    <div class="form__itemText">E-mail</div>
                    <div class="form__itemInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" value="">
                    </div>
                </div>
                <div class="form__item">
                    <div class="form__itemText">Password</div>
                    <div class="form__itemInput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" value="">
                    </div>
                </div>
                <a href="#">Forget password?</a>
                <label class="checkbox">
                    <input type="checkbox" name="Keep_logged_in" checked>
                    Keep me logged in
                </label>
            </div>
            <div class="form__footer">
                <input type="button" value="Register" class="form__btn">
                <input type="submit" value="Log in" class="form__btn">
            </div>
        </form>
    </div>
</body>

</html>
